<!DOCTYPE html>
<html lang="fr">
  <head>
      <title>HEX GAME</title>
      <link rel="icon" type="image/x-icon" href="/file/hexagone_favi.png">
      <script src="/socket.io/socket.io.js"></script>
      <script src="/file/client.js"></script>
      <script src="/file/hexagones_squelette.js"></script>
      <script src="https://d3js.org/d3.v7.min.js"></script>
      <link href="/file/socket.css" rel="stylesheet" type="text/css" />

  
   </head>
   <body> 
      <h1> The Hex Game</h1>
      
      <div id = "singn">
         <input type = "text" id = "nom"></input>
         <button type = "button" id = "connexion" onclick="entrerPartie()">rejoindre</button>
         <button type = "button" id = "deconnexion" onclick="quitterPartie()">quitter</button>
      </div>
      
      <table>
         <tr>
            <td id = "users">
            
                  Utilisateurs : 
                  <ol id = "userList">
                     <!--Liste des utilisteurs connectés-->
                  </ol>
            
            </td>
            <td id = "messagerie">
               
                  <ul id ="listMessages">
                        <!--liste des messages-->
                  </ul>
               
                  <div id ="redaction">
                     <input type = "text" id = "message"></input>
                     <button type = "button" id = "envoie" onclick="envoieMessage()">envoyer</button>
                  </div>
            
            </td>
            <!-- <td id = "Tatablier">
            </td> -->
         </tr>
      </table>
      <button type = "button" id = "rejoindre" onclick="accesJeu()">Rejoindre la partie</button>
      <div id = "listeJHex">
         <!--liste des joueurs connectés à la partie de Hex-->
         <!--ou d'un message d'attente-->
      </div> 


      <div id = "tablier"></div>
      <div id ="spectateurMode">
         <button type = "button" id ="specPrec" onclick="actionPrec()"><</button>
         <div id = "infoTour"></div>
         <button type = "button" id ="specSuiv" onclick="actionSuiv()">></button>
         <button type = "button" id ="specDirect" onclick="goDirect()">direct</button>
      </div>
      <div id = "regles">
         <h3>Jeu de Hex</h3>
         <p>But du jeu : 
            <ul>
               <li>joueur rouge : relier les cotés droits et gauches</li>
               <li>joueur bleu : relier les cotés hauts et bas</li>
            </ul>
         pour cela les joueurs posent des tules chacun leur tour.
         Il est interdit de recouvrir une tuile deja posé</p>

      </div>


   </body>
</html>
